<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/stylesheetprivate.css">
    <title>Nutzerverwaltung</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="../../js/api.js"></script>
</head>
<body>

    <header>

        <ul class="dashboardnav">
            <li><a>Dashboard</a></li>
            <li><a>Abmelden</a></li>
        </ul>

    </header>


    <section>
        <aside>

            <ul class="sidenav-menu">
                <li><a href="#">Seitenverwaltung</a></li>
                <li><a href="#">Nutzerverwaltung</a></li>
                <li><a href="#">Medienverwaltung</a></li>
            </ul>

        </aside>

        <main>



            <div class="content-header">
                <h1>Nutzerverwaltung</h1>
                <button class="trigger">Nutzer erstellen</button>
            </div>









            
            <div class="content-main">

                <table id="nutzerverwaltung" width="100%">
                    <tr>
                        <th width="20%">Name</th>
                        <th width="20%">Vorname</th>
                        <th width="20%">Benutzername</th>
                        <th width="20%">Email</th>
                        <th width="10%">Rolle</th>
                        <th width="10%">Optionen</th>
                    </tr>
                </table>

            </div>
            

            
        </main>


    </section>

    <!-- Create User Modal -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Neuen User anlegen:</h1>
            <form name="formElem">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="vorname">Vorname:</label><br>
                <input type="text" id="vorname" name="vorname"><br>
                <label for="benutzername">Benutzername:</label><br>
                <input type="text" id="benutzername" name="benutzername"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="rolle">Rolle:</label><br>
                <select name="rolle" id="rolle">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select><br>
                <label for="passwort">Passwort:</label><br>
                <input type="password" id="passwort" name="passwort"><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>



    <script type="text/javascript" src="../../js/nutzerverwaltung.js" defer></script>
    <script type="text/javascript" src="../../js/modal.js" defer></script>


</body>
</html>
