<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/stylesheetprivate.css">
    <title>Medienverwaltung</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>

        <ul class="dashboardnav">
            <li><a>Dashboard</a></li>
            <li><a>Abmelden</a></li>
        </ul>

    </header>


    <section>
        <aside>

            <ul class="sidenav-menu">
                <li><a href="#">Seitenverwaltung</a></li>
                <li><a href="#">Nutzerverwaltung</a></li>
                <li><a href="#">Medienverwaltung</a></li>
            </ul>

        </aside>

        <main>



            <div class="content-header">
                <h1>Medienverwaltung</h1>
                <button class="trigger" id="modal-upload-media-trigger">Nutzer erstellen</button>
            </div>



            <div class="content-main">

                <table id="medienverwaltung" width="100%" >
                    <tr>
                        <th width="50%">Bezeichnung</th>
                        <th width="20%">Link</th>
                        <th width="20%">Erstellt am</th>
                        <th width="10%">Optionen</th>
                    </tr>
                    
                    <!--
                    <td class="options">
                            <a href="#">
                                <span><i class="fa-solid fa-eye fa-lg"></i></span>
                            </a>
                            <a href="#">
                                <span><i class="fa-solid fa-trash-can fa-lg"></i></span>
                            </a>
                        </td>
                        
                    </tr>
                    -->
                </table>

            </div>


        </main>


    </section>
    <!-- Edit User Modal -->
    <div class="modal" id="modal-upload-media">
        <div class="modal-content">
            <span class="close-button" id="modal-upload-media-close-button">&times;</span>
            <h1>User editieren:</h1>
            <form ref='uploadMediaForm' 
            name='uploadForm' 
            action='http://localhost:3000/api/media/upload' 
            method='post' 
            encType="multipart/form-data">
                <input type="file" name="sampleFile" />
                <input type='submit' value='Upload!' />
            </form>
        </div>
    </div>
    <script src="../../js/upload-media-modal.js"></script>
    <script src="../../js/medienverwaltung.js"></script>
    <script src="../../js/api.js"></script>
</body>

</html>
